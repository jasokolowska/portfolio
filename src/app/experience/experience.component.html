<app-section-header [sectionName]="sectionName()" />

@for (exp of experiences; track $index) {
<div class="grid hover:bg-white-alpha-10 border-round-md p-2">
  <div class="col-3 text-xs bold-text">
    <span>{{ exp.duration.toUpperCase() }}</span>
  </div>
  <div class="col-9 mb-4">
    <div>
      <h3 class="mt-0 text-base hover:text-white">
        <strong>{{ exp.position }} Â· {{ exp.company }}</strong>
      </h3>
    </div>
    <div class="text-sm">
      <p>{{ exp.description }}</p>
      @for (task of exp.tasks; track $index) {
      <p>
        {{ task }}
      </p>
      }
    </div>
    <div id="skills" class="inline-flex flex-wrap">
      @for (skill of exp.techStack; track $index) {
      <span
        style="color: #5eead4"
        class="max-w-min text-xs font-medium white-space-nowrap bg-white-alpha-10 border-round-xl m-1 p-1 flex align-items-center justify-content-center"
      >
        {{ skill }}
      </span>
      }
    </div>
  </div>
</div>
}
